<dom-module id="valo-password-field" theme-for="vaadin-password-field">
  <template>
    <style>
      [part="reveal-button"] {
        font-family: "valo-icons";
        font-size: 24px;
        cursor: default;
        color: var(--valo-contrast-40pct);
        transition: 0.3s color;
      }

      [part="reveal-button"]:hover {
        color: var(--valo-contrast-80pct);
      }

      [part="reveal-button"]::before {
        content: "\e900";
      }

      :host([password-visible]) [part="reveal-button"]::before {
        content: "\e901";
      }
    </style>
  </template>
</dom-module>
